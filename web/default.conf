events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /images/ {
            root /usr/share/nginx/html;
            try_files $uri /images/placeholder.png;
        }
        
        location /api/catalogue/ {
            proxy_pass http://catalogue:8080/;
        }

        location /api/user/ {
            proxy_pass http://user:8080/;
        }
        
        location /api/cart/ {
            proxy_pass http://cart:8080/;
    }
}